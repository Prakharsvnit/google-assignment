<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>
</body>
</html>
<script>
    let data = JSON.parse(localStorage.getItem("data"))

    let data_div = document.getElementById("show");

    let div = document.createElement("div");

    let p_name = document.createElement("p");

    p_name.innerHTML = data.name;

    let p_email = document.createElement("p")

    p_email.innerHTML = data.email;

    let p_description = document.createElement("p");

    p_description.innerHTML = data.description;

    let p_username = document.createElement("p");

    p_username.innerHTML = data.username;

    div.append(p_name,p_email,p_description,p_username);

    data_div.append(div);
</script>
